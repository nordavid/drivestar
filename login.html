<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Drivestar | Login</title>
        <link rel="icon" href="./img/favicon.ico" sizes="any" />
        <link rel="stylesheet" href="./css/general/reset.css" />
        <link rel="stylesheet" href="./css/general/colors.css" />
        <link rel="stylesheet" href="./css/general/fonts.css" />
        <link rel="stylesheet" href="./css/pages/login.css" />
        <script src="./js/apiHelper.js"></script>
        <script src="./js/authChecker.js"></script>
        <script defer src="./js/login.js"></script>
    </head>
    <body>
        <header>
            <nav>
                <div id="logo">
                    <img src="./img/drivestar_logo.svg" alt="Logo" />
                    <h2>Drivestar</h2>
                </div>
                <div id="menu">
                    <a href="./index.html">Startseite</a>
                    <a href="./register.html">Registrieren</a>
                </div>
            </nav>
        </header>
        <main>
            <form id="login-form">
                <h1>Willkommen zur√ºck!</h1>
                <h5>Melde dich an um zu deinem Dashboard zu gelangen.</h5>

                <label for="form-email">E-Mail*</label>
                <input
                    type="email"
                    id="form-email"
                    name="email"
                    placeholder="maximiliana.musterfrau@gmail.com"
                    required
                />

                <label for="form-password">Passwort*</label>
                <input
                    type="password"
                    id="form-password"
                    name="password"
                    placeholder="******************"
                    required
                />

                <button type="submit">Einloggen</button>
                <p id="login-link">
                    Du hast noch kein Konto? <a href="./register.html">Account erstellen</a>
                </p>
            </form>
        </main>
    </body>
</html>
